<!DOCTYPE html>
<html>
<head>
<title>
	Interactive Box Animation Generator
</title>

<link rel="stylesheet" href="interactivebox.css"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="interactivebox.js"></script>

</head>

<body>
<div id="box-container">
	<div id="left"></div>
	<div id="right"></div>
	<div class="box" id="box1"></div>
	<div class="box" id="box2"></div>
	<div class="box" id="box3"></div>
	<div class="box" id="box4"></div>
	<div class="box" id="box5"></div>
	<div class="box" id="box6"></div>
	<div class="box" id="box7"></div>
	<div class="box" id="box8"></div>
	<div class="box" id="box9"></div>
	<div class="box" id="box10"></div>
    <div class="box" id="box11"></div>
	<div class="box" id="box12"></div>
</div>

<form>
	Width: <input type="text" name="width" id="width">
	Height: <input type="text" name="height" id="height">
	<input type="checkbox" name="rounded" value="rounded">Make it a circle (or pill shape)?
	<input type="submit" name="submit" id="submit" value="Change Display">
</form>

</body>
</html>
